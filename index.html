<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDOS HOME</title>

    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1705/1705839.png" type="image/png">

    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .main-panel {
            flex: 3;
            padding: 20px;
            overflow-y: auto;
        }
        .side-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-left: 2px solid #444;
            overflow-y: auto;
        }
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea, input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff5722;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background: #e64a19;
        }
        .status {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
        }
        .log {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-family: monospace;
        }
        .log p {
            margin: 5px 0;
        }
        .ping {
            font-family: monospace;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="container">
        <!-- Main Panel -->
        <div class="main-panel">
            <h1 style="text-align: center;">HTTP/UDP Request Attack Simulator</h1>
            <p style="text-align: center;">Simulate HTTP/UDP-like requests and track response times using proxies.</p>

            <!-- Input Form -->
            <div class="form-group">
                <label for="hostname">Hostname (e.g., example.com):</label>
                <input type="text" id="hostname" placeholder="Enter Hostname" required>
            </div>
            <div class="form-group">
                <label for="protocol">Select Protocol:</label>
                <select id="protocol">
                    <option value="http">HTTP</option>
                    <option value="udp">UDP</option>
                </select>
            </div>
            <button id="start">Start Attack</button>
            <div class="status">
                <p id="statusText">Status: Ready</p>
            </div>
            <div class="log" id="log"></div>
        </div>

        <!-- Side Panel -->
        <div class="side-panel">
            <div class="panel-title">Live Ping</div>
            <div id="pingLog"></div>
        </div>
    </div>

    <script>
        // Background Animation
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2,
            speed: Math.random() * 0.5 + 0.1,
        }));

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();

        // Simulate Ping for Ports based on attack type (HTTP/UDP)
        const commonPorts = [80, 443, 8080, 21, 22, 25, 110, 143, 3306];
        let basePing = 100; // Base latency in ms

        // Simulate sending a request to the target and measure the time it takes (ping)
        function simulatePing(port, protocol) {
            const start = Date.now();
            // Simulate the attack with random latency
            const additionalDelay = protocol === 'http' ? 10 : 20; // HTTP gets a bit less delay than UDP
            const simulatedPing = basePing + port % 50 + additionalDelay;
            return simulatedPing;
        }

        // Start Attack Button
        document.getElementById('start').addEventListener('click', async () => {
            const hostname = document.getElementById('hostname').value.trim();
            const protocol = document.getElementById('protocol').value;

            if (!hostname) {
                alert("Please fill in all fields.");
                return;
            }

            const log = document.getElementById('log');
            const pingLog = document.getElementById('pingLog');
            const statusText = document.getElementById('statusText');

            log.innerHTML = '';
            pingLog.innerHTML = '';
            statusText.textContent = "Status: Scanning ports...";

            const portPingResults = {};
            let highestPing = 0;
            let bestPort = null;

            // Simulate attack on all ports for 5 seconds each
            for (const port of commonPorts) {
                let startTime = Date.now();
                let endTime = startTime + 5000; // 5 seconds per port

                log.innerHTML += `<p>Attacking ${hostname}:${port} using ${protocol.toUpperCase()}...</p>`;
                let portPing = 0;

                // Attack simulation for 5 seconds
                while (Date.now() < endTime) {
                    const ping = simulatePing(port, protocol);
                    portPing += ping;

                    pingLog.innerHTML += `<div class="ping">Ping to ${hostname}:${port} - ${ping}ms</div>`;
                    log.scrollTop = log.scrollHeight;
                    pingLog.scrollTop = pingLog.scrollHeight;
                }

                const averagePing = portPing / 5; // Average ping for the 5 seconds of attack
                portPingResults[port] = averagePing;

                if (averagePing > highestPing) {
                    highestPing = averagePing;
                    bestPort = port;
                }
            }

            statusText.textContent = `Status: Attack completed. Best port for highest ping: ${bestPort}`;

        });
    </script>
</body>
</html>
