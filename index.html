<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Simulator</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
            background: black; /* Fallback background color */
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .main-panel {
            flex: 3;
            padding: 20px;
            overflow-y: auto;
        }
        .side-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-left: 2px solid #444;
            overflow-y: auto;
        }
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea, input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff5722;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #e64a19;
        }
        .status {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
        }
        .log {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-family: monospace;
        }
        .log p {
            margin: 5px 0;
        }
        .ping {
            font-family: monospace;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="container">
        <!-- Main Panel -->
        <div class="main-panel">
            <h1 style="text-align: center;">HTTP Request Attack Simulator</h1>
            <p style="text-align: center;">Simulate HTTP-like requests and track response times using proxies.</p>

            <!-- Input Form -->
            <div class="form-group">
                <label for="hostname">Hostname (e.g., example.com):</label>
                <input type="text" id="hostname" placeholder="Enter Hostname" required>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="number" id="port" placeholder="80" value="80" required>
            </div>
            <div class="form-group">
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration" placeholder="10" value="10" required>
            </div>
            <div class="form-group">
                <label for="proxies">Proxies (auto-loaded from proxy.txt):</label>
                <textarea id="proxies" placeholder="Proxies will be auto-loaded" disabled></textarea>
            </div>
            <button id="start">Start Attack</button>
            <div class="status">
                <p id="statusText">Status: Ready</p>
            </div>
            <div class="log" id="log"></div>
        </div>

        <!-- Side Panel -->
        <div class="side-panel">
            <div class="panel-title">Live Ping</div>
            <div id="pingLog"></div>
        </div>
    </div>

    <script>
        // Background Animation
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2,
            speed: Math.random() * 0.5 + 0.1,
        }));

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();

        // Fetch proxies from proxy.txt
        async function loadProxies() {
            try {
                const response = await fetch('proxy.txt');
                const text = await response.text();
                const proxies = text.trim().split('\n').map(proxy => proxy.trim()).filter(Boolean);
                document.getElementById('proxies').value = proxies.join('\n');
                return proxies;
            } catch (error) {
                console.error("Error loading proxy list:", error);
                return [];
            }
        }

        // Utility to generate random URL path
        function generateUrlPath() {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return Array.from({ length: 5 }, () => chars[Math.floor(Math.random() * chars.length)]).join('');
        }

        // Simulate Ping Values
        let basePing = 100; // Base latency in ms

        function simulatePing() {
            basePing += Math.random() > 0.5 ? 1 : -1; // Slightly increase or decrease the ping
            basePing = Math.max(50, Math.min(basePing, 200)); // Keep ping between 50ms and 200ms
            return Math.round(basePing);
        }

        // Start button logic
        document.getElementById('start').addEventListener('click', async () => {
            const hostname = document.getElementById('hostname').value.trim();
            const port = parseInt(document.getElementById('port').value.trim());
            const duration = parseInt(document.getElementById('duration').value.trim());
            const proxies = await loadProxies();

            if (!hostname || !port || !duration) {
                alert("Please fill in all fields.");
                return;
            }

            if (proxies.length === 0) {
                alert("No proxies available. Please check proxy.txt.");
                return;
            }

            const log = document.getElementById('log');
            const pingLog = document.getElementById('pingLog');
            const statusText = document.getElementById('statusText');

            let startTime = Date.now();
            let endTime = startTime + duration * 1000;
            let requestCount = 0;

            log.innerHTML = '';
            pingLog.innerHTML = '';
            statusText.textContent = "Status: Attack in progress...";

            // Simulate attack requests
            const attackInterval = setInterval(() => {
                const now = Date.now();
                if (now >= endTime) {
                    clearInterval(attackInterval);
                    clearInterval(pingInterval);
                    statusText.textContent = `Status: Attack completed. Sent ${requestCount} requests in ${duration} seconds.`;
                    return;
                }

                const proxy = proxies[Math.floor(Math.random() * proxies.length)];
                const urlPath = generateUrlPath();
                log.innerHTML += `<p>${new Date().toLocaleTimeString()} - Request via ${proxy}: GET /${urlPath} HTTP/1.1 to ${hostname}:${port}</p>`;
                log.scrollTop = log.scrollHeight; // Auto-scroll
                requestCount++;
            }, 100); // Approx. 10 requests per second

            // Simulate live ping updates
            const pingInterval = setInterval(() => {
                const latency = simulatePing();
                pingLog.innerHTML += `<div class="ping">${new Date().toLocaleTimeString()} - Ping to ${hostname}: ${latency}ms</div>`;
                pingLog.scrollTop = pingLog.scrollHeight; // Auto-scroll
            }, 1000); // Update every second
        });

        // Auto-load proxies on page load
        loadProxies();
    </script>
</body>
</html>
