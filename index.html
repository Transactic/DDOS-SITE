<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack Simulator</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
            background: black; /* Fallback background color */
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .main-panel {
            flex: 3;
            padding: 20px;
            overflow-y: auto;
        }
        .side-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-left: 2px solid #444;
            overflow-y: auto;
        }
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea, input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff5722;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background: #e64a19;
        }
        .status {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
        }
        .log {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-family: monospace;
        }
        .log p {
            margin: 5px 0;
        }
        .ping {
            font-family: monospace;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="container">
        <!-- Main Panel -->
        <div class="main-panel">
            <h1 style="text-align: center;">HTTP Request Attack Simulator</h1>
            <p style="text-align: center;">Simulate HTTP-like requests and track response times using proxies.</p>

            <!-- Input Form -->
            <div class="form-group">
                <label for="hostname">Hostname (e.g., example.com):</label>
                <input type="text" id="hostname" placeholder="Enter Hostname" required>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="number" id="port" placeholder="80" value="80" required>
                <button id="autoFindPort">Auto-Find Port</button>
            </div>
            <div class="form-group">
                <label for="duration">Duration (seconds):</label>
                <input type="number" id="duration" placeholder="10" value="10" required>
            </div>
            <div class="form-group">
                <label for="proxies">Proxies (auto-loaded from proxy.txt):</label>
                <textarea id="proxies" placeholder="Proxies will be auto-loaded" disabled></textarea>
            </div>
            <button id="start">Start Attack</button>
            <div class="status">
                <p id="statusText">Status: Ready</p>
            </div>
            <div class="log" id="log"></div>
        </div>

        <!-- Side Panel -->
        <div class="side-panel">
            <div class="panel-title">Live Ping</div>
            <div id="pingLog"></div>
        </div>
    </div>

    <script>
        // Background Animation
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2,
            speed: Math.random() * 0.5 + 0.1,
        }));

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();

        // Simulate Ping for Ports
        const commonPorts = [80, 443, 8080, 21, 22, 25, 110, 143, 3306];
        let basePing = 100; // Base latency in ms

        function simulatePing(port) {
            return basePing + port % 50; // Simulate a ping based on the port
        }

        document.getElementById('autoFindPort').addEventListener('click', () => {
            const hostname = document.getElementById('hostname').value.trim();
            const log = document.getElementById('log');

            if (!hostname) {
                alert("Please enter a hostname.");
                return;
            }

            log.innerHTML += `<p>Starting port scan for ${hostname}...</p>`;

            let bestPort = null;
            let bestPing = Infinity;

            commonPorts.forEach(port => {
                const latency = simulatePing(port);
                log.innerHTML += `<p>Port ${port}: Ping = ${latency}ms</p>`;

                if (latency < bestPing) {
                    bestPing = latency;
                    bestPort = port;
                }
            });

            document.getElementById('port').value = bestPort;
            log.innerHTML += `<p>Best port found: ${bestPort} with ping = ${bestPing}ms</p>`;
        });

        // Fetch proxies from proxy.txt
        async function loadProxies() {
            try {
                const response = await fetch('proxy.txt');
                const text = await response.text();
                const proxies = text.trim().split('\n').map(proxy => proxy.trim()).filter(Boolean);
                document.getElementById('proxies').value = proxies.join('\n');
                return proxies;
            } catch (error) {
                console.error("Error loading proxy list:", error);
                return [];
            }
        }

        // Auto-load proxies on page load
        loadProxies();

        // Start Attack Button
        document.getElementById('start').addEventListener('click', () => {
            const hostname = document.getElementById('hostname').value.trim();
            const port = document.getElementById('port').value.trim();
            const log = document.getElementById('log');

            log.innerHTML += `<p>Starting attack on ${hostname}:${port}</p>`;
        });
    </script>
</body>
</html>
