<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDOS-PANEL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            overflow: hidden;
            background: black;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .logo {
            margin: 20px 0;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        .main-content {
            display: flex;
            width: 100%;
            flex: 1;
        }
        .main-panel {
            flex: 3;
            padding: 20px;
            overflow-y: auto;
        }
        .side-panel {
            flex: 1;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-left: 2px solid #444;
            overflow-y: auto;
        }
        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea, input {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #ff5722;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background: #e64a19;
        }
        .status {
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
        }
        .log {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            font-family: monospace;
        }
        .log p {
            margin: 5px 0;
        }
        .ping {
            font-family: monospace;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <canvas id="background"></canvas>
    <div class="container">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1705/1705839.png" alt="DDOS Icon">
        </div>
        <div class="main-content">
            <div class="main-panel">
                <h1 style="text-align: center;">DDOS-PANEL</h1>
                <p style="text-align: center;">Simulate HTTP-like requests and track response times using proxies.</p>
                <div class="form-group">
                    <label for="hostname">Hostname (e.g., example.com):</label>
                    <input type="text" id="hostname" placeholder="Enter Hostname" required>
                </div>
                <div class="form-group">
                    <label for="port">Port:</label>
                    <input type="number" id="port" placeholder="80" value="80" required>
                    <button id="autoFindPort">Auto-Find Port</button>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (seconds):</label>
                    <input type="number" id="duration" placeholder="10" value="10" required>
                </div>
                <div class="form-group">
                    <label for="proxies">Proxies (auto-loaded from proxy.txt):</label>
                    <textarea id="proxies" placeholder="Proxies will be auto-loaded" disabled></textarea>
                </div>
                <button id="start">Start Attack</button>
                <div class="status">
                    <p id="statusText">Status: Ready</p>
                </div>
                <div class="log" id="log"></div>
            </div>
            <div class="side-panel">
                <div class="panel-title">Live Ping</div>
                <div id="pingLog"></div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('background');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const stars = Array.from({ length: 100 }, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2,
            speed: Math.random() * 0.5 + 0.1,
        }));
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();
        async function loadProxies() {
            try {
                const response = await fetch('proxy.txt');
                const text = await response.text();
                const proxies = text.trim().split('\n').map(proxy => proxy.trim()).filter(Boolean);
                document.getElementById('proxies').value = proxies.join('\n');
                return proxies;
            } catch (error) {
                console.error("Error loading proxy list:", error);
                return [];
            }
        }
        const proxiesPromise = loadProxies();
        const commonPorts = [80, 443, 8080, 21, 22, 25, 110, 143, 3306];
        let basePing = 100;
        function simulatePing(port) {
            return basePing + port % 50;
        }
        function updateLivePing(hostname) {
            const pingLog = document.getElementById('pingLog');
            setInterval(() => {
                if (!hostname) {
                    pingLog.innerHTML = `<div class="ping">Enter a hostname to see live ping</div>`;
                    return;
                }
                const latency = basePing + Math.random() * 50;
                const timestamp = new Date().toLocaleTimeString();
                pingLog.innerHTML = `<div class="ping">${timestamp} - Ping to ${hostname}: ${latency.toFixed(2)}ms</div>`;
            }, 1000);
        }
        document.getElementById('hostname').addEventListener('input', (e) => {
            const hostname = e.target.value.trim();
            updateLivePing(hostname);
        });
        document.getElementById('autoFindPort').addEventListener('click', async () => {
            const hostname = document.getElementById('hostname').value.trim();
            const log = document.getElementById('log');
            if (!hostname) {
                alert("Please enter a hostname.");
                return;
            }
            log.innerHTML += `<p>Starting port DDOS test for ${hostname}...</p>`;
            let bestPort = null;
            let maxPingSpike = 0;
            const pings = {};
            for (const port of commonPorts) {
                log.innerHTML += `<p>Sending traffic to port ${port}...</p>`;
                let averagePing = 0;
                for (let i = 0; i < 5; i++) {
                    averagePing += simulatePing(port);
                    await new Promise((resolve) => setTimeout(resolve, 1000));
                }
                averagePing /= 5;
                pings[port] = averagePing;
                log.innerHTML += `<p>Average ping to ${hostname}:${port} = ${averagePing.toFixed(2)}ms</p>`;
                if (averagePing > maxPingSpike) {
                    maxPingSpike = averagePing;
                    bestPort = port;
                }
            }
            log.innerHTML += `<p>Port with maximum ping spike: ${bestPort} (Average Ping: ${maxPingSpike.toFixed(2)}ms)</p>`;
            document.getElementById('port').value = bestPort;
        });
        document.getElementById('start').addEventListener('click', async () => {
            const hostname = document.getElementById('hostname').value.trim();
            const port = parseInt(document.getElementById('port').value.trim());
            const duration = parseInt(document.getElementById('duration').value.trim());
            const proxies = await proxiesPromise;
            if (!hostname || !port || !duration) {
                alert("Please fill in all fields.");
                return;
            }
            const log = document.getElementById('log');
            const pingLog = document.getElementById('pingLog');
            const statusText = document.getElementById('statusText');
            let startTime = Date.now();
            let endTime = startTime + duration * 1000;
            let requestCount = 0;
            log.innerHTML = '';
            pingLog.innerHTML = '';
            statusText.textContent = "Status: Attack in progress...";
            const attackInterval = setInterval(() => {
                const now = Date.now();
                if (now >= endTime) {
                    clearInterval(attackInterval);
                    statusText.textContent = `Status: Attack completed. Sent ${requestCount} requests in ${duration} seconds.`;
                    return;
                }
                const proxy = proxies[Math.floor(Math.random() * proxies.length)] || 'no-proxy';
                log.innerHTML += `<p>${new Date().toLocaleTimeString()} - Request via ${proxy}: GET / HTTP/1.1 to ${hostname}:${port}</p>`;
                log.scrollTop = log.scrollHeight;
                requestCount++;
            }, 100);
        });
    </script>
</body>
</html>
